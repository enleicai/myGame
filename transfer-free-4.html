<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>免费转服-操作成功</title>

<link href="http://my.xoyo.com/application/my/view/css/basic.css" rel="stylesheet" type="text/css">
<link href="http://my.xoyo.com/application/my/view/css/main.css" rel="stylesheet" type="text/css">
<link href="new.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
	<div class="m_warp">
		<div class="myGame-tit">
			<h3>免费转服</h3>
		</div>
		<div class="myGame">
			<div class="transfer-paid">
				<div class="mg-steps">
					<ol>
						<li class="mg-steps-1">1.选择角色</li>
						<li class="mg-steps-2">2.选择服务器</li>
						<li class="mg-steps-3">3.确认信息</li>
						<li class="mg-steps-4 current">4.操作成功</li>
					</ol>
				</div>
				<div class="mg-tpl-bd mg-succeed">
					<h3>操作成功</h3>
					<p>
						 您请求的服务已经进入队列，角色被冻结，转服成功之前该角色无法进入游戏；
					</p>
					<p>
						 您可以在<a href="#">角色服务记录中</a>，查看进度；
					</p>
					<p>
						 相应的服务进度也将会以邮件形式发送到您的邮箱：dingzhener@qq.com
					</p>
				</div>
				<div class="mg-account">
					<dl>
						<dd>
						<div class="mga-role">
							<img src="images/cj.gif" alt="">
						</div>
						<div class="mga-general">
							<h4>玩家姓名</h4>
							<p class="mga-character">
								 等级：<span class="mga-level">21级</span>阵营：<span class="mga-camp">浩气盟</span>状态：<span class="mga-status">冻结</span>
							</p>
							<p class="mga-time">
								 网通（一/二）区：<span>叶芷青/杨宁</span>
							</p>
						</div>
						</dd>
					</dl>
				</div>
			</div>
		</div>
		<!--myGame-->
	</div>
</div>
<!--main-->
