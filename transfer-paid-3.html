<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>付费改名-确认信息</title>

<link href="http://my.xoyo.com/application/my/view/css/basic.css" rel="stylesheet" type="text/css">
<link href="http://my.xoyo.com/application/my/view/css/main.css" rel="stylesheet" type="text/css">
<link href="new.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="main">
	<div class="m_warp">
		<div class="myGame-tit">
			<h3>付费改名</h3>
		</div>
		<div class="myGame">
			<div class="transfer-paid">
				<div class="mg-steps">
					<ol>
						<li class="mg-steps-1">1.选择角色</li>
						<li class="mg-steps-2">2.支付</li>
						<li class="mg-steps-3 current">3.确认信息</li>
						<li class="mg-steps-4">4.操作成功</li>
					</ol>
				</div>
				<div class="mg-account">
					<dl>
						<dd>
						<div class="mga-role">
							<img src="images/cj.gif" alt="">
						</div>
						<div class="mga-general">
							<h4>玩家姓名</h4>
							<p class="mga-character">
								 等级：<span class="mga-level">21级</span>阵营：<span class="mga-camp">浩气盟</span>状态：<span class="mga-status">冻结</span>
							</p>
							<p class="mga-time">
								 网通（一/二）区：<span>叶芷青/杨宁</span>
							</p>
							<p class="mga-total">
								<strong>总费用：5000通宝</strong>
							</p>
						</div>
						</dd>
					</dl>
				</div>
				<div class="msg msg-error">
					<p>
						 错误提示
					</p>
				</div>
				<div class="mg-identification">
					<p class="tips">
						<strong>请输入您的身份证信息，以便我们确认您的身份</strong>
					</p>
					<div class="mgi-id">
						<label>身份证：</label><input type="text">
					</div>
					<div class="mgi-mail">
						<label>邮箱：</label><input type="text"><span>服务信息及进度将发送到您绑定的邮箱</span>
					</div>
					<div class="mgi-mail">
						<label>邮箱：</label>caienlei@kingsoft.com<span>服务信息及进度将发送到您绑定的邮箱</span>
					</div>
					<div class="mgi-agreement">
						<input type="checkbox"><a href="#">阅读并同意转服限制条件级</a>
					</div>
				</div>
				<div class="mg-btn-wrap">
					<a class="mg-tpl-btn" href="#">确认身份</a>　<a class="mg-tpl-btn" href="#">上一步</a>
				</div>
			</div>
		</div>
		<!--myGame-->
	</div>
</div>
<!--main-->
</body>
</html>
